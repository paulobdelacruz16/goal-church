<div class="main-header-section">
  <div class="banner">
    <div class="col-md-12 col-offset-0 text-right">
      <div id="fh5co-logo">
        <div class="axa-logo">
          <img src="../assets/images//goalchurch_logo.png">
        </div>
        <div class="mobile-view-container">
          <div class="mobile-view">
            <a  (click)="openModal(template1)">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  <div class="navigation-bar">
    <div class="col-md-12 col-md-offset-0 text-right menu-1">
      <ul>
        <li
          *ngFor="let item of navlist; index as id"
          [ngClass]="{ active: id === selectedNavId }"
        >
          <a (click)="clickNavigation(id)" routerLink="/{{ item.src }}">{{
            item.name
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #template1>
  <div class="modal-header">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mobile-list">
      <ul>
        <li
          *ngFor="let item of navlist; index as id"
          [ngClass]="{ active: id === selectedNavId }"
        >
          <a (click)="clickNavigation(id)" routerLink="/{{ item.src }}">{{
            item.name
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>

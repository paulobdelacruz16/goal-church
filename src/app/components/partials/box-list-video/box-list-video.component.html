<div class="box-list-video">
  <div class="row animate-box">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{itemListData.title}}</h2>
      <p>{{itemListData.description}}
      </p>
    </div>
  </div>
  <div class="row">
    <div
      class="col-md-4 animate-box"
      *ngFor="let item of itemListData.data; index as id"
    >
      <div class="sermon-entry">
        <div class="sermon" style="background-image: url({{item.image}});">
          <div class="play">
            <a class="popup-vimeo" (click)="openModal(template, item)"
              ><i class="fa fa-play" aria-hidden="true"></i
            ></a>
          </div>
        </div>
        <h3>{{item.name}}</h3>
        <span>{{item.pastor}}</span>
      </div>
    </div>
  </div>
  <ng-template #template>
    <div class="modal-header video-carousel-modal">
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="embed-container">
        <iframe
          [src]="safeURL"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write;
     encrypted-media; gyroscope;
       picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </ng-template>
</div>

<div class="box-item-list">
  <div class="row animate-box description-box">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>Services</h2>
      <p>
        Dignissimos asperiores vitae velit veniam totam fuga molestias accusamus
        alias autem provident. Odit ab aliquam dolor eius.
      </p>
    </div>
  </div>
  <div class="row" *ngIf="itemListData">
          <!-- [ngClass]="{ hey:  numberofItem === 4, col\-md\-3:  numberofItem === 3}" -->

    <div
      class="animate-box"
      [ngClass]="{'col\-md\-3': numberofItem == 3, 'col\-md\-4': numberofItem == 4}"
      *ngFor="let item of itemListData; index as id"
    >
      <div class="services">
        <a href="#" class="img-holder" *ngIf="item.image"
          ><img class="img-responsive" [src]="item.image" alt="{{ item.name }}"
        /></a>
        <div class="desc">
          <h3>
            <a href="#">{{ item.name }}</a>
          </h3>
          <p>{{ item.description }}</p>
          <a [href]="item.url">Read More <i class="fa fa-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
